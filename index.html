    <div class="recipe-adder-pop-up hidden">
      <button class="close-pop-up">&times;</button>
      <form action="#" class="recipe-submit-form">
        <div class="upload-column upload-column-1">
          <h6>RECIPE DATA</h6>
          <label for="title-recipe">Title</label>
          <input type="text" id="title-recipe" />
          <label for="url-recipe">URL</label>
          <input type="text" id="url-recipe" />
          <label for="image-url-recipe">Image url</label>
          <input type="text" id="image-url-recipe" />
          <label for="publisher-recipe">Publisher</label>
          <input type="text" id="publisher-recipe" />
          <label for="serving-recipe">Servings</label>
          <input type="number" id="serving-recipe" />
        </div>
        <div class="upload-column upload-column-2">
          <h6>INGREDIENTS</h6>

          <input type="text" id="ingredient-1-recipe" />
